<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>weekend-to-do-app</title>
</head>
<body>
    <header><h1>To-Do List</h1></header>
    <main>
        <div id="input">
            <input id="categories" placeholder="Category" />
            <input id="task" placeholder="Task At Hand" />
            <input id="due" placeholder="Due Date?" />
            <button id="submit-button">Submit Task</button>
        </div>
            <table>
                <thead>
                    <tr>
                        <th>Categories</th>
                        <th>Task</th>
                        <th>Due</th>
                        <th>Complete</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
    </main>
    <footer>&copy To-Do List</footer>
</body>
</html>
